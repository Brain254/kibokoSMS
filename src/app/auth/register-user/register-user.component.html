<div class="main-content">
  <div class="container-fluid ui-user-reg">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title font-weight-bold">User Registration</h4>
          </div>
          <div class="card-body">
            <form id="ui-register" [formGroup]="userReg" (ngSubmit)="onSubmit(userReg)">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline" color="warn">
                    <mat-label
                      ><mat-icon><b>mail</b></mat-icon> Email
                    </mat-label>
                    <input matInput formControlName="email"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline" color="primary">
                    <mat-label
                      ><mat-icon><b>security</b></mat-icon> Password
                    </mat-label>
                    <input matInput type="password" formControlName="password" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-block btn-primary"
                    value="Sign Up"
                    
                  />
                </div>
              </div>
            </form>
            <hr />
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-success">
                  <i class="fab fa-google"></i>
                  Sign Up with Google
                </button>
              </div>
              <div class="col-md-6">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="authService.FacebookAuth()"
                >
                  <i class="fab fa-facebook"></i>
                  Continue with Facebook
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <span
                  >Already have an account?
                  <span class="redirect" routerLink="/sign-in">Log In</span
                  ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
