<div class="main-content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <br/>
        <div class="card ui-login" >
          <div class="card-header"></div>
          <div class="card-body">
            
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-block btn-success">Login with Google</button>
              </div>
            </div>
            <br/>
            <form>
              <div class="row">
              <div class="col-md-12">
                
                <mat-form-field class="example-full-width"  appearance="outline">
                  <mat-label><mat-icon><b>perm_identity</b></mat-icon> <b> Username/Email</b></mat-label>
                  <input matInput placeholder="Username" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label><mat-icon><b>vpn_key</b></mat-icon> <b> Password</b></mat-label>
                  <input matInput name="password" type="password" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button  class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  <mat-icon>https</mat-icon>
                  Login
              </button>
              </div>
              <div class="col-md-6">
                <a routerlink="/register">Register User</a>
              </div>
              </div>
          </form>
          </div>
         </div>
      </div>
    </div>
  </div>
